<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<body>
<th:block th:fragment="comment (targetId, commentType)" th:if="${options['comment_api_enabled'] ?: true}">
    <script src="//cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <script th:src="${options['comment_internal_plugin_js'] ?: '//cdn.jsdelivr.net/gh/halo-dev/halo-comment@latest/dist/halo-comment.min.js'}"></script>
    <halo-comment th:id="${targetId}" th:type="${commentType}"/>
</th:block>
</body>
</html>
